<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kolor Klicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="alert alert-success" role="alert"><strong>How to Play:</strong> Click on a square to change its color. Make all the squares the same color before your luck runs out!</div>
    </div>
</div>

<div class="row">
    <div class="tile blue col-md-2"></div>
    <div class="tile red col-md-2"></div>
    <div class="tile green col-md-2"></div>
    <div class="tile purple col-md-2"></div>
    <div class="tile yellow col-md-2"></div>
    <div class="tile pink col-md-2"></div>
</div>

<div class="row">
    <div class="tile black col-md-2"></div>
    <div class="tile red col-md-2"></div>
    <div class="tile gray col-md-2"></div>
    <div class="tile blue col-md-2"></div>
    <div class="tile yellow col-md-2"></div>
    <div class="tile purple col-md-2"></div>
</div>

<div class="row">
    <div class="tile black col-md-2"></div>
    <div class="tile green col-md-2"></div>
    <div class="tile yellow col-md-2"></div>
    <div class="tile red col-md-2"></div>
    <div class="tile purple col-md-2"></div>
    <div class="tile lime col-md-2"></div>
</div>

<div class="row">
    <div class="tile orange col-md-2"></div>
    <div class="tile brown col-md-2"></div>
    <div class="tile lime col-md-2"></div>
    <div class="tile gray col-md-2"></div>
    <div class="tile black col-md-2"></div>
    <div class="tile light-blue col-md-2"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="javascripts/main.js"></script>

</body>
</html>
